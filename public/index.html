    <!-- header -->

        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#add">Add Movie</a></li>
                <li><a href="#list">List Movies</a></li>
            </ul>

<!-- ==============================ADD============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="add">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
              
                <li><a href="#list">List Movies</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>Add a Movie</h2>
    </div>



    <!-- content -->
    <div data-role="content" data-theme='e'>
        Enter movie title <br />
        <input type="text" value="" id="movieTitle" />
        Enter movie year <br />
        <input type="text" value="" id="movieYear" />
        
        <label for="select-type">Select a Type</label>
        <select name="select-type" id="select-type">
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Drama">Drama</option>
            <option value="SciFi">SciFi</option>
        </select>
        
        <input type="button" value="Click To Add Movie" id="buttonAdd" />
    </div>



    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyrigtht 2021 by Kurt Friedrich</h3>
    </div>
</div>
